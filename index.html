<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>


</head>
<body>
  <div class="container">
    <div class="card__content content__layout">
      <div class="card__image"><img src="images/image-qr-code.png" alt=""></div> <br>
      <div class="card__text">
        <p class="card__p1">Improve your front-end <p class="card__p1">skills by building projects</p></p> <br>
        <p class="card__p2">Scan the QR code to visit Frontend <p class="card__p2">Mentor and take your coding skills to</p> <p class="card__p2">the next level</p></p> <br>
      </div>
    </div>
  </div>
